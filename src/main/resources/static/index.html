<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            width: 200px;
            margin-right: 20px;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #0056b3;
        }
        .content {
            flex: 1;
        }
        .content h2 {
            text-align: center;
        }
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .content table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .footer {
            margin-top: 20px;
            text-align: right;
        }
        .footer button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="currentDateTime">오늘 날짜와 시간</h1>

    <div class="container">

        <div class="sidebar">
            <div>총원: <span id="totalCount">0</span></div>
            <button onclick="openWindow('studentAdmission.html')">학생 입사</button>
            <button onclick="openWindow('infoChange.html')">정보 변경</button>
            <button onclick="openWindow('rewardPunishment.html')">상벌점</button>
            <button onclick="openWindow('viewStudent.html')">학생 확인</button>
        </div>

        <div class="content">
            <h2>학생들 표</h2>
            <table>
                <thead>
                    <tr>
                        <th>학생 ID</th>
                        <th>이름</th>
                        <th>호실</th>
                        <th>전화번호</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <button onclick="openWindow('관리자.html')">관리자 이전</button>
    </div>

    <script>
        
        const students = [
            { id: 'S001', name: '홍길동', room: '101', phone: '010-1234-5678' },
            { id: 'S002', name: '김철수', room: '102', phone: '010-8765-4321' },
            { id: 'S003', name: '이영희', room: '103', phone: '010-5678-1234' },
        ];

        function loadStudents() {
            const tableBody = document.getElementById('studentTableBody');
            tableBody.innerHTML = ''; 
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.room}</td>
                    <td>${student.phone}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('totalCount').innerText = students.length;
        }

        function updateDateTime() {
            const now = new Date();
            const formattedDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            const formattedTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            document.getElementById('currentDateTime').innerText = `${formattedDate} ${formattedTime}`;
        }

        function openWindow(url) {
            window.open(url, '_blank', 'width=600,height=400');
        }

        window.onload = () => {
            loadStudents(); 
            updateDateTime(); 
            setInterval(updateDateTime, 1000); 
        };
    </script>
</body>
</html>
