<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 출입 기록 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            margin: 10px 0;
            display: block;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .radio-group {
            display: flex;
            margin: 10px 0;
            gap: 20px;
        }
        .radio-group label {
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>학생 출입 기록 조회</h1>

<div class="form-container">
    <form onsubmit="return fetchStudentData()">
        <label for="studentId">학번 입력 : </label>
        <input type="text" id="studentId" name="studentId" placeholder="학번 입력" required>

        <div class="radio-group">
            <label>
                <input type="radio" name="timeOption" value="noTime" checked>
                시간 조건 없이 조회
            </label>
            <label>
                <input type="radio" name="timeOption" value="withTime">
                시간 조건 포함 조회
            </label>
        </div>

        <label for="startTime">조회 시작 시간:</label>
        <input type="datetime-local" id="startTime" name="startTime" disabled>

        <label for="endTime">조회 종료 시간:</label>
        <input type="datetime-local" id="endTime" name="endTime" disabled>

        <button type="submit">조회</button>
    </form>
</div>

<div id="result-container">
    <table id="result-table" style="display: none;">
        <thead>
        <tr>
            <th>시간</th>
            <th>상태</th>
            <th>외박 여부</th>
            <th>학생 ID</th>
            <th>학생 이름</th>
            <th>관리자 ID</th>
            <th>관리자 이름</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    // 라디오 버튼에 따라 시간 입력칸 활성화/비활성화
    document.querySelectorAll('input[name="timeOption"]').forEach(radio => {
        radio.addEventListener('change', (event) => {
            const withTime = event.target.value === 'withTime';
            document.getElementById('startTime').disabled = !withTime;
            document.getElementById('endTime').disabled = !withTime;
        });
    });

    async function fetchStudentData() {
        const studentId = document.getElementById('studentId').value;
        const timeOption = document.querySelector('input[name="timeOption"]:checked').value;
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;

        if (!studentId) {
            alert("학생 ID를 입력해주세요.");
            return false;
        }

        let query = `/getStudentInfo?id=${studentId}`;
        if (timeOption === 'withTime') {
            if (!startTime || !endTime) {
                alert("시간 조건을 입력해주세요.");
                return false;
            }
            query += `&startTime=${startTime}&endTime=${endTime}`;
        }

        try {
            const response = await fetch(query);
            if (!response.ok) throw new Error('데이터를 불러오는 데 실패했습니다.');

            const data = await response.json();
            populateTable(data);
        } catch (error) {
            alert("학생 정보를 가져오는 데 실패했습니다.");
            console.error(error);
        }

        return false;
    }

    function populateTable(data) {
        const table = document.getElementById('result-table');
        const tbody = table.querySelector('tbody');

        // 기존 데이터 삭제
        tbody.innerHTML = '';

        // 데이터 추가
        data.forEach(record => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${record.time}</td>
                <td>${record.status}</td>
                <td>${record.overnightStatus ? '외박' : '외박X'}</td>
                <td>${record.studentId}</td>
                <td>${record.studentName}</td>
                <td>${record.adminId}</td>
                <td>${record.adminName}</td>
            `;

            tbody.appendChild(row);
        });

        table.style.display = 'table';
    }
</script>

</body>
</html>
