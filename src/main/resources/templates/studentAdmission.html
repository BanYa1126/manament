<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 입사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex; /* 한 줄로 정렬 */
            gap: 20px; /* 버튼 간 간격 */
            margin: 10px 0;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px; /* 라디오 버튼과 텍스트 간격 */
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>학생 입사</h1>
<form id="admissionForm">
    <label for="studentID">학생 학번</label>
    <input type="number" id="studentID" name="studentID" placeholder="학생 학번을 입력하세요" required>

    <label>기숙사 생활 기간</label>
    <div class="radio-group">
        <label for="semester">
            <input type="radio" id="semester" name="departureOption" value="100" required>
            학기 (100일)
        </label>
        <label for="halfYear">
            <input type="radio" id="halfYear" name="departureOption" value="180">
            반기 (180일)
        </label>
        <label for="year">
            <input type="radio" id="year" name="departureOption" value="365">
            연간 (365일)
        </label>
    </div>

    <button type="submit">기숙사 배정</button>
</form>

<script>
    document.getElementById('admissionForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const studentId = parseInt(document.getElementById('studentID').value, 10);
        const departureOption = document.querySelector('input[name="departureOption"]:checked');

        if (!departureOption) {
            alert('기숙사 생활 기간 옵션을 선택하세요.');
            return;
        }

        const days = departureOption.value;

        fetch(`/student-dormitory/assign/${studentId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ days }),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('기숙사 배정 실패');
                }
                return response.text();
            })
            .then(message => {
                alert(message);
                // 성공 시 start.html로 리디렉션
                window.location.href = '/start';
            })
            .catch(error => {
                alert('오류: ' + error.message);
            });
    });
</script>
</body>
</html>
