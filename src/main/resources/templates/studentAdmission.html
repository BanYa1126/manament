<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 입사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>학생 입사</h1>
    <form id="addStudentForm">
        <label for="studentID">학생 ID</label>
        <input type="text" id="studentID" name="studentID" placeholder="학생 ID" required>
        
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="학생 이름" required>
        
        <label for="address">주소</label>
        <input type="text" id="address" name="address" placeholder="학생 주소" required>
        
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" placeholder="전화번호" required>
        
        <label for="birthDate">생년월일</label>
        <input type="date" id="birthDate" name="birthDate" required>
        
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="학생 이메일" required>
        
        <label for="department">학과</label>
        <select id="department" name="department" required>
            <option value="" disabled selected>학과 선택</option>
            <option value="Computer Science">컴퓨터공학</option>
            <option value="Mechanical Engineering">기계공학</option>
            <option value="Business">경영학</option>
            <option value="Other">기타</option>
        </select>
        
        <label for="roomNumber">호실</label>
        <input type="text" id="roomNumber" name="roomNumber" placeholder="호실" required>
        
        <label for="joinDate">입사일</label>
        <input type="date" id="joinDate" name="joinDate" required>
        
        <label for="leaveDate">퇴사일</label>
        <input type="date" id="leaveDate" name="leaveDate">
        
        <button type="submit">등록</button>
    </form>
    
    <script>
        document.getElementById('addStudentForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formData = {
                studentID: document.getElementById('studentID').value,
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                birthDate: document.getElementById('birthDate').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                roomNumber: document.getElementById('roomNumber').value,
                joinDate: document.getElementById('joinDate').value,
                leaveDate: document.getElementById('leaveDate').value,
            };

            fetch('http://localhost:3000/addStudent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버 오류');
                }
                return response.json();
            })
            .then(data => {
                alert('학생 등록 성공!');
                console.log(data);
            })
            .catch(error => {
                alert('등록 실패: ' + error.message);
            });
        });
    </script>
</body>
</html>
