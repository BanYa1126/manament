<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 입사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>학생 입사</h1>
<form id="admissionForm">
    <label for="studentID">학생 학번</label>
    <input type="number" id="studentID" name="studentID" placeholder="학생 학번을 입력하세요" required>

    <label for="departureDate">퇴사일</label>
    <input type="date" id="departureDate" name="departureDate" required>

    <button type="submit">기숙사 배정</button>
</form>

<script>
    document.getElementById('admissionForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const studentId = document.getElementById('studentID').value;
        const departureDate = document.getElementById('departureDate').value;

        if (!departureDate) {
            alert('퇴사일을 입력하세요.');
            return;
        }

        fetch(`/dormitory/assign/${studentId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ departureDate }),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('기숙사 배정 실패');
                }
                return response.text();
            })
            .then(message => {
                alert(message);
            })
            .catch(error => {
                alert('오류: ' + error.message);
            });
    });
</script>
</body>
</html>
